<html>
<head>
	<style type="text/css">
    body, table, tr, td{
      font-size:10px;
      font-family:Arial, Helvetica;
      color:#5A5A5A;
    }
  </style>
  <script>
    function openDouban() {
    	 chrome.extension.getBackgroundPage().musics = null;
    	 chrome.extension.getBackgroundPage().musics = new Array();
    	 chrome.extension.getBackgroundPage().resetDate(true);
      chrome.tabs.create({"url":"http://douban.fm/mine?type=liked", "selected":true});
    }
  </script>
</head>
<body>
<div id="parseHTML"></div>
点击--><input type="button" onclick="openDouban()" value="抓取加星歌曲"><br>
<pre>
注意: 
如果您有几百，几千首加星歌曲，您可能需要等待几分钟的时间。
抓取的过程中，浏览器会有闪动的情况，请耐心等待..
</pre>
</body>
</html>
